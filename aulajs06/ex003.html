<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>meu primeiro programa em js</title>
</head>
<body>
	<h1>ola mundo!</h1>
	<p>Me livrei da maldiçao</p>
	<script>
		// number + number para adiçao
		// string + string para concatenaçao
	var n1 = Number(window.prompt('digite um numero: '))// prompt sempre retorna uma string
	var n2 = Number(window.prompt('digite outro numero: '))
	var s = n1 + n2 
	window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)// template string
	</script>
</body>
</html>
